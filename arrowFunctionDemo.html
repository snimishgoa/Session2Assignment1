<!DOCTYPE html>
<html>

<head>
    <title>FatArrow Function</title>
    <script src="arrowFunction.js" type="application/javascript"></script>
    <script type="application/javascript">
        function myFunction(username, tableNumber) {
            document.getElementById("header").innerHTML = fatArrow(username, tableNumber);
        }

</script>
<style>
    #header{
        font-size: 26px;
        margin: 20px;
    }
    #main{
        margin: 20px;
    }
    input{
        margin: 5px;
    }
    label{
        margin: 5px;
    }
    button{
        margin: 5px;
        border-radius: 2px;
    }
</style>
</head>

<body onload="myFunction('Guest', 209)">
    <header id="header">
    </header >
    <section id="main">
        <div>
            <label>User Name:</label><br>
            <input type="text" placeholder="UserName" id="userName" value="Guest"><br>
            <label>Table Number:</label><br>
            <input type="text" placeholder="TableNumber" id="tableNumber" value="209"><br>
            <button onclick="myFunction(document.getElementById('userName').value, document.getElementById('tableNumber').value)";>Reserve</button>
        </div>
    </section>
    
</body>

</html>
